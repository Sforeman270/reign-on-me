<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather App</title>
</head>

<body>

    <main>
        <div class="header bg-dark">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-3">
                    <h4>Search for a City: <span id="enteredCity"></span></h4>
                    <div class="form">
                        <form>
                            <input type="text" id="cityInput" value="" />
                            <button type="submit" class="btn btn-primary searchButton material-icons"
                                id="cityInput"></button>
                        </form>
                    </div>
                    <ul class="list-group-history list-group-flush"> </ul>
                </aside>
                <div class="col-lg-9">

                    <div id="today" class="">
                        <div class="card">
                            <h2 class="card-header" id="enteredCity" id="weatherImage"></h2>
                            <div id="card-body">
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="windspeed"></p>
                                <p id="uv"></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="forecast" class="row">

                <div class="card">
                    <div class="card-body">
                
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                    

                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                    
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>

        </div>
        











    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
